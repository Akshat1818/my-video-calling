<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My-Video-Caling Web App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body >
  <section class="text-gray-600 body-font">
    <div class="container mx-auto flex px-5 py-24 md:flex-row flex-col items-center">
      <div class="border-orange lg:max-w-lg lg:w-full md:w-1/2 w-5/6 mb-10 md:mb-0 ">
        <img class=" shadow-lg shadow-orange-900 object-cover object-center rounded h-full w-full" alt="hero" src="index.jpg">
      </div>
      <div class="lg:flex-grow md:w-1/2 lg:pl-24 md:pl-16 flex flex-col md:items-start md:text-left items-center text-center">
        <h1 class="title-font sm:text-4xl text-3xl mb-4 font-medium text-gray-900">Do you want to call another person ?
          
        </h1>
        
        <div class=" justify-center">
          <button class="inline-flex text-white bg-orange-500 border-0 py-2 px-6 focus:outline-none hover:bg-orange-600 rounded text-lg" onclick="window.location.href='new.html'">New Meeting</button>
          <button class="ml-4 inline-flex text-gray-700 bg-gray-100 border-0 py-2 px-6 focus:outline-none hover:bg-gray-200 rounded text-lg" onclick="window.location.href='join.html'">Join Meeting</button>
        </div>
      </div>
    </div>
  </section>

</body>
</html>
