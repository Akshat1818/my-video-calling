<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Meeting</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <section class="text-gray-600 body-font mt-0 lg:mt-20">
        <div class="container mx-auto flex  px-5 py-24 md:flex-row flex-col items-center">
            <div class=" lg:max-w-lg lg:w-full  md:w-1/2 w-5/6 mb-10 md:mb-0">
                <img class=" shadow-lg shadow-orange-900 object-cover object-center rounded h-full w-full" alt="hero"
                    src="new.png">
            </div>
            <div
                class="lg:flex-grow md:w-1/2 lg:pl-24 md:pl-16 flex flex-col md:items-start md:text-left items-center text-center">
                <h1 class="title-font sm:text-4xl text-3xl mb-4 font-medium text-gray-900">Create Your Room Id To Join the Meeting
                </h1>
                
                <div class="flex flex-col lg:flex flex-row justify-center gap-5 ">

                    <input required type="text" id="id" placeholder="Create Room Id"
                        class="border-2 block  text-gray-900 border border-gray-300 rounded-lg bg-gray-50 sm:text-md focus:ring-blue-500 focus:border-blue-500">
                    <button
                        class="inline-flex justify-center h-10 text-white bg-orange-400 border-0 py-2 px-6 focus:outline-none hover:bg-orange-500 rounded text-lg"
                        onclick="whatsapp()"><img src="whatsapp.png" alt=""></button>
                    <button
                        class="inline-flex text-white bg-orange-500 border-0 py-2 px-6 focus:outline-none hover:bg-orange-600 rounded text-lg"
                        onclick="join()">Join meeting</button>

                </div>
            </div>
        </div>
    </section>
    <script>
        function whatsapp() {
            var id = document.getElementById("id").value;
            if (id == "") {
                alert("Please Enter Your Room ID");
            }
            else {
            var url = `https://my-video-calling.vercel.app/join.html?id=${id}`;
            window.open(`whatsapp://send?text=Join Meeting using Link:${url}`);
          }
    
        }
        function join() {
            
            var id = document.getElementById('id').value;
            if (id == "") {
                alert("Please Enter Your Room ID");
            }
            else{
            window.location.href = `https://my-video-calling.vercel.app/room.html#${id}`;
            }

        }


    </script>
</body>

</html>
